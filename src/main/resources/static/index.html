<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면테스트</title>
    <style>
        div {
            border: 1px solid black;
            background-color: lightblue;
        }

        img {
            width: 320px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h3>get방식</h3>
    <div>
        <form action="./article-get" method="get">
            <input type="text" name="title">
            <input type="text" name="content">
            <input type="submit">
        </form>
        <hr>
        <img src="./img/getRequest.PNG" alt="테스트화면">
        <img src="./img/getResponse.PNG" alt="테스트결과">
    </div>

    <h3>post방식</h3>
    <div>
        <form action="./article-post" method="post">
            <input type="text" name="title">
            <input type="text" name="content">
            <input type="submit">
        </form>
        <hr>
        <img src="./img/postRequest.PNG" alt="테스트화면">
        <img src="./img/postResponse.PNG" alt="테스트결과">
        <img src="./img/post포스트맨Formdata.PNG" alt="Form테스트">
        <img src="./img/post포스트맨WwwForm.PNG" alt="Form테스트">
    </div>

    <h3>postman방식</h3>
    <div>
        <p>포스트맨으로 테스트하세요
            "/article-postman"
        </p>
        <img src="./img/postman.PNG" alt="포스트맨테스트">
    </div>

    <h3>post_Auto방식</h3>
    <div>
        <form action="./article-auto" method="post">
            <input type="text" name="title">
            <input type="text" name="content">
            <input type="submit">
        </form>
        <hr>
        <img src="./img/postAuto폼Request.PNG" alt="Auto테스트">
        <img src="./img/postAuto폼response.PNG" alt="Auto테스트">
        <img src="./img/postAutoFormdata.PNG" alt="Auto테스트">
        <img src="./img/postAutoWwwForm.PNG" alt="Auto테스트">
    </div>
</body>

</html>
